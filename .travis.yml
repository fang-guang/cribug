# 指定运行环境
language: node_js

# 指定nodejs版本，可以指定多个
node_js:
    - "14.15.4"

install: 
    - npm i

# 运行的脚本命令
script:
    - npm run lint
    - npm run test

# 设置邮件通知
notifications:
    email:
        recipients:
            - fangguang_emaill@163.com
        on_success: always # default: change
        on_failure: always # default: always

# 上传成功后 
after_success:
    - npm run nyc:cov
    - npm run cov

# 测试用例失败后删除数据库
after_failure: 
    - node -pe "require('./test/init.js').dropCollection()"

# 指定分支，只有指定的分支提交时才会运行脚本
branches:
  only:
    - master
    - develop
    - test
