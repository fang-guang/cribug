name: cribug docker build
on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm i
    - run: npm run lint
    - run: npm run test
    - run: npm run nyc:cov
    - run: npm run cov

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Login Docker
      run: 
        docker login -u ${{ secrets.DOCKERUSER }} -p ${{secrets.DOCKERPASSWORD}}
    - run:
        VERSION=$(date +%s) 
        docker build -t cribug:1.0 .
        docker push cribug:1.0

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
    - name: deploy
      run: echo "this is deploy stage"
