name: cribug docker build
on: push
env:
  DOCKER_REG: registry.cn-shanghai.aliyuncs.com/my-namespce/my-app
  REG: registry.cn-shanghai.aliyuncs.com

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm i
    - run: npm run lint
    - run: npm run test
    - run: npm run nyc:cov
    - run: npm run cov

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v1
    - name: Login Docker
      run: 
        docker login -u 950119 --password-stdin ${{secrets.DOCKERPASSWORD}}
    - name: Build the Docker image
      run: echo "build image ${{secrets.IMAGENAME}}"
    - run:
        VERSION=$(date +%s)
        docker build . --file Dockerfile --tag ${{secrets.IMAGENAME}}/app:${VERSION}
        docker push ${{secrets.IMAGENAME}}/app:${VERSION}

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
    - name: deploy
      run: echo "this is deploy stage"
